<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/GoL.css" />
  <script data-main="js/app" src="js/lib/requirejs/require.js"></script>
</head>
<body>
  <div id="grid1" class="GoLGrid block">
  </div>
  <br>
  
  <div class="container">
    <div class='split-3 left'>
      <div class="fix" id="activeCell">Active Cell: </div>
      <div>Select an engine:
        <select id="engines"></select>
      </div>
      <div>Select a renderer:
        <select id="renderers"></select>
      </div>
      <div>
        Interval(ms):
        <input type="text" id="txtInterval" value="10"/>
        <input id="startStopBtn" type="button" value="Start" onclick="g.startStop()"/>
        <input id="clearBtn" type="button" value="Clear" onclick="g.clear()"/>
      </div>
    </div>
    
    <div class='split-3 left'>
      <div class="fix">Status: <span id="status">Stopped</span></div>
      <div class="fix">Actual Timing: <span id="timing-value"></span>ms</div>
      <div class="fix">Average Timing: <span id="timing-average"></span>ms</div>
      <div class="fix">Iterations: <span id="iterations"></span></div>
      <div class="fix">Life: <span id="life-count"></span></div>
    </div>
    
    <div class='split-3 model-properties'>
    </div>
  </div>
</body>
</html>
