<html>
<head>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css">
<script data-main="js/app" src="js/lib/requirejs/require.js"></script>
<link rel="stylesheet" type="text/css" href="GoLGrid.css" />
</head>
<body>
	<div id="grid1" class="GoLGrid block">
	</div>
<br>
<div class="container">
	<div>
		<span class="col" id="activeCell">Active Cell: </span>
		<span id="extraBirthsDeaths">
			<span class="col">
				Extra random births on test (per 1000): <input type="text" id="extraBirthsPerThousand" value="0"/>
			</span>
			<span class="col">
				Extra random deaths on test (per 1000): <input type="text" id="extraDeathsPerThoursand" value="0"/>
			</span>
		</span>
	</div>
	<div>
		<span class="col" id="status">Status: Stopped</span>
		<span id="cellFertility">
			<span class="col">
				Increase births on test (per 1000): <input type="text" id="increaseFertilityPerThousand" value="0" />
			</span>
			<span class="col">
				Increase deaths on test (per 1000): <input type="text" id="increaseDeathPerThousand" value="0" />
			</span>
		</span>
	</div>
	<div>
		<span class="col" id="">Actual Timing: <span id="timing-value"></span>ms</span>
		<span class="col" id="">Iterations: <span id="iterations"></span></span>
		<span class="col" id="">Life: <span id="life-count"></span></span>
	</div>
	<div>
		<span class="col">
			Interval(ms): <input type="text" id="txtInterval" value="20"/>
			<input id="startStopBtn" type="button" value="Start" onclick="g.startStop()"/>
			<input id="clearBtn" type="button" value="Clear" onclick="g.clear()"/>
		</span>
		<span class="col">Select a shape:
			<select id="shape">
				<option value="0">Dot</option>
				<option value="1">Glider</option>
				<option value="2">Lightwieght Spaceship</option>
				<option value="3">Acorn</option>
				<option value="4">Pentadecathlon</option>
				<option value="5">Pulsar</option>
			</select>
		</span>
	</div>
</div>
</body>
</html>
